<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="student.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500&display=swap" rel="stylesheet">

</head>
<body>
    <div class="background"></div>
    <div class="movebox">
        <div class="box">
            <div class="whiteboxmove">
                <div class="whitebox">
                    <div class="whitecontentmove">
                        <div class="whitecontent">
                            <img class="img1" src="Images/fasticon.png" alt="">
                        </div>
                    </div>
                    <div class="content2move">
                        <div class="content2">
                            <span class="textid">39251 | Mr.Thanakorn Morasilp</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="profileboxmove">
                <div class="outlineprofilemove">
                    <div class="outlineprofile">
                            <div class="inlineprofilemove">
                                <div class="inlineprofile"></div>
                            </div>
                            <div class="profilepicturemove">
                                <div class="profilepicture"></div>
                            </div>
                    </div>
                    <div class="movetextbox">
                        <div class="textbox">
                            <span class="Text1">Here's your attendance score of </span>
                            <span class="Text1t">Semester1</span>
                            <div class="circlemove">
                                <div class="circle">
                                    <div class="circle2move">
                                        <div class="circle2"></div>
                                    </div>
                                </div>
                            </div>
                            <span class="Text2">75%</span>
                            <div class="text3boxmove">
                                <div class="text3box">
                                    <div class="text3move">
                                        <span class="Text3">your're missed : </span>
                                        <span class="Text3t"> 25 times</span>
                                    </div>
                                </div>
                            </div>
                            <div class="detialmove">
                                <div class="detialbox">
                                    <div class="detialtextmove">
                                        <a href="admin.html" class="detialtext">view detial</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                    <div class="numberclassmove">
                        <div class="numberclass">
                            <div class="numberclasstextmove">
                                <span class="numberclasstext">12/512</span>
                            </div>
                        </div>
                    </div>
                </div> 
                <div class="copyrightmove">
                    <div class="copyrightbox">
                        <span class="fontcopyright">This website created by FAST+</span>
                    </div>
                </div>
                <div class="copyrightmove2">
                    <div class="copyrightbox2">
                        <span class="fontcopyright2">Copyright Â© 2024 Fast+ KNEP. All aights reserved</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
